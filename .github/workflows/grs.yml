name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # sincroniza antes de gerar qualquer arquivo
      - name: Sync with remote
        run: |
          git pull --rebase origin main

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=dracula&include_all_commits=true&count_private=true
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&langs_count=6&theme=dracula
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Pins
      - name: Pin calote-bot
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=calote-bot&theme=dracula
          path: profile/pin-calote-bot.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pin Unimenu
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=Unimenu&theme=dracula
          path: profile/pin-unimenu.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pin Fala-Pai
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=Fala-Pai&theme=dracula
          path: profile/pin-fala-pai.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pin NestJS Attack and Defense Lab
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=NestJS-Attack-and-Defense-Lab&theme=dracula
          path: profile/pin-nestjs-attack-defense.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push

name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Generate pin card
        uses: someone/pin-action@v1
      - name: Generate trophies card
        uses: ry-o/github-profile-trophy@v1
        with:
          username: ${{ github.repository_owner }}
          theme: dracula
          margin-w: 8
          svg_path: profile/trophies.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy
        run: echo 'Deploying...'
